<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="days">Days Till Christmas</h1>

    <div class="date">
        <div>
            <h2 id="day"></h2>
            <h4>Days</h4>
        </div>
        <div>
            <h2 id="hours"></h2>
            <h4>Hours</h4>
        </div>
        <div>
            <h2 id="minutes"></h2>
            <h4>Minutes</h4>
        </div>
        <div>
            <h2 id="seconds"></h2>
            <h4>Seconds</h4>
        </div>
    </div>
</body>
</html>
